<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Scan Barcode / Nh·∫≠p SKU</title>
<style>
body { font-family: Arial; padding: 20px; }
input, button { padding: 10px; font-size: 18px; margin-top: 10px; width: 100%; }
#result-box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
</style>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<h2>üì¶ TRA C·ª®U S·∫¢N PH·∫®M</h2>

<h3>1Ô∏è‚É£ Qu√©t m√£ Barcode (EAN-13)</h3>
<div id="reader" style="width:300px;"></div>

<h3>2Ô∏è‚É£ Ho·∫∑c nh·∫≠p SKU (7 s·ªë)</h3>
<input id="manualCode" placeholder="Nh·∫≠p m√£ 7 s·ªë‚Ä¶" maxlength="13">
<button onclick="submitCode()">Tra c·ª©u</button>

<div id="result-box"></div>
<button onclick="exportExcel()">üìÅ Xu·∫•t Excel</button>

<script>
const SERVER_URL = "http://10.145.1.79:5000/api/scan"; // ƒë·ªïi IP theo server

let lastResult = null;

// ==========================
// üî• SCAN BARCODE
// ==========================
function onScanSuccess(decodedText) {
    document.getElementById("manualCode").value = decodedText;
    submitCode();
}

let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
scanner.render(onScanSuccess);

// ==========================
// üî• G·ª¨I CODE L√äN SERVER
// ==========================
async function submitCode() {
    let code = document.getElementById("manualCode").value.trim();
    if (!code) return alert("Ch∆∞a nh·∫≠p m√£!");

    const res = await fetch(SERVER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
    });

    const data = await res.json();
    lastResult = data;

    document.getElementById("result-box").innerHTML = `
        <b>SKU:</b> ${data.sku}<br>
        <b>T√äN SP:</b> ${data.tensp}<br>
        <b>GI√Å G·ªêC:</b> ${data.giagoc}<br>
        <b>GI√Å B√ÅN:</b> ${data.giaban}<br>
        <b>KM:</b> ${data.km}<br>
        <b>Ng√†y BD:</b> ${data.ngaybd}<br>
        <b>Ng√†y KT:</b> ${data.ngaykt}<br>
    `;
}

// ==========================
// üî• XU·∫§T EXCEL
// ==========================
function exportExcel() {
    if (!lastResult) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t Excel!");
    let ws = XLSX.utils.json_to_sheet([lastResult]);
    let wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "DATA");
    XLSX.writeFile(wb, "scan_result.xlsx");
}
</script>

</body>
</html>
