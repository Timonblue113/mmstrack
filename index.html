<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Scan Barcode / Nh·∫≠p SKU</title>
<style>
body { font-family: Arial; padding: 20px; }
input, button { padding: 10px; font-size: 18px; margin-top: 10px; width: 100%; }
#result-box { margin-top: 20px; max-height: 500px; overflow-y: auto; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background-color: #f0f0f0; }
</style>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<h2>üì¶ TRA C·ª®U S·∫¢N PH·∫®M</h2>

<h3>1Ô∏è‚É£ Qu√©t m√£ Barcode (EAN-13)</h3>
<div id="reader" style="width:300px;"></div>

<h3>2Ô∏è‚É£ Ho·∫∑c nh·∫≠p SKU (7 s·ªë)</h3>
<input id="manualCode" placeholder="Nh·∫≠p m√£ 7 s·ªë‚Ä¶" maxlength="13">
<button onclick="submitCode()">Tra c·ª©u</button>

<div id="result-box">
    <table id="result-table">
        <thead>
            <tr>
                <th>SKU</th>
                <th>T√™n SP</th>
                <th>Gi√° g·ªëc</th>
                <th>Gi√° b√°n</th>
                <th>KM</th>
                <th>Ng√†y BD</th>
                <th>Ng√†y KT</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<button onclick="exportExcel()">üìÅ Xu·∫•t Excel</button>

<script>
const SERVER_URL = "http://10.145.1.79:5000/api/scan"; // ƒë·ªïi IP theo server
let allResults = []; // l∆∞u t·∫•t c·∫£ k·∫øt qu·∫£

// ==========================
// üî• SCAN BARCODE
// ==========================
function onScanSuccess(decodedText) {
    document.getElementById("manualCode").value = decodedText;
    submitCode();
}

let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
scanner.render(onScanSuccess);

// ==========================
// üî• G·ª¨I CODE L√äN SERVER
// ==========================
async function submitCode() {
    let code = document.getElementById("manualCode").value.trim();
    if (!code) return alert("Ch∆∞a nh·∫≠p m√£!");

    try {
        const res = await fetch(SERVER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
        });

        const data = await res.json();
        allResults.push(data); // c·ªông d·ªìn k·∫øt qu·∫£

        // hi·ªÉn th·ªã trong b·∫£ng
        const tbody = document.querySelector("#result-table tbody");
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${data.sku || ""}</td>
            <td>${data.tensp || ""}</td>
            <td>${data.giagoc || ""}</td>
            <td>${data.giaban || ""}</td>
            <td>${data.km || ""}</td>
            <td>${data.ngaybd || ""}</td>
            <td>${data.ngaykt || ""}</td>
        `;
        tbody.appendChild(tr);

        // xo√° input sau khi tra xong
        document.getElementById("manualCode").value = "";

    } catch (err) {
        alert("L·ªói khi g·ªçi server: " + err);
        console.error(err);
    }
}

// ==========================
// üî• XU·∫§T EXCEL
// ==========================
function exportExcel() {
    if (allResults.length === 0) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t Excel!");

    const ws = XLSX.utils.json_to_sheet(allResults);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "DATA");
    XLSX.writeFile(wb, "scan_results.xlsx");
}
   document.getElementById("manualCode").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        submitCode();
    }
});
</script>

</body>
</html>
