<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Scan Barcode / Nh·∫≠p SKU</title>

<style>
body { font-family: Arial; padding: 20px; }
input, button { padding: 10px; font-size: 18px; margin-top: 10px; width: 100%; }
#result-box { margin-top: 20px; max-height: 500px; overflow-y: auto; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background-color: #f0f0f0; }
#progress { margin-top: 10px; font-weight: bold; }
</style>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

<h2>üì¶ TRA C·ª®U S·∫¢N PH·∫®M</h2>

<h3>1Ô∏è‚É£ Qu√©t m√£ Barcode (EAN / UPC)</h3>
<div id="reader" style="width:300px;"></div>

<h3>2Ô∏è‚É£ Ho·∫∑c nh·∫≠p SKU (Enter ƒë·ªÉ tra)</h3>
<input id="manualCode" placeholder="Nh·∫≠p SKU / UPC‚Ä¶" maxlength="13">
<button onclick="submitCode()">Tra c·ª©u</button>

<h3>3Ô∏è‚É£ Tra nhi·ªÅu m√£ b·∫±ng file Excel</h3>
<input type="file" id="excelFile" accept=".xlsx,.xls">
<button onclick="importExcel()">üì• Import & Tra c·ª©u</button>
<div id="progress"></div>

<div id="result-box">
<table id="result-table">
<thead>
<tr>
<th>SKU</th>
<th>T√™n SP</th>
<th>Gi√° g·ªëc</th>
<th>Gi√° b√°n</th>
<th>KM</th>
<th>Ng√†y BD</th>
<th>Ng√†y KT</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<button onclick="exportExcel()">üìÅ Xu·∫•t Excel</button>

<script>
const SERVER_URL = "http://10.145.2.45:5000/api/scan";
const scannedSet = new Set(); // ch·∫∑n tr√πng

// ==========================
// üî• SCAN BARCODE
// ==========================
function onScanSuccess(decodedText) {
    document.getElementById("manualCode").value = decodedText;
    submitCode();
}

let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
scanner.render(onScanSuccess);

// ==========================
// üî• G·ª¨I CODE L√äN SERVER
// ==========================
async function submitCode() {
    let code = document.getElementById("manualCode").value.trim();
    if (!code) return;

    if (scannedSet.has(code)) {
        document.getElementById("manualCode").value = "";
        return;
    }
    scannedSet.add(code);

    try {
        const res = await fetch(SERVER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
        });

        const data = await res.json();

        const tbody = document.querySelector("#result-table tbody");
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${data.sku || code}</td>
            <td>${data.tensp || ""}</td>
            <td>${data.giagoc || ""}</td>
            <td>${data.giaban || ""}</td>
            <td>${data.km || ""}</td>
            <td>${data.ngaybd || ""}</td>
            <td>${data.ngaykt || ""}</td>
        `;
        tbody.appendChild(tr);

        document.getElementById("manualCode").value = "";

    } catch (err) {
        alert("L·ªói server!");
        console.error(err);
    }
}

// Enter ƒë·ªÉ tra
document.getElementById("manualCode").addEventListener("keyup", e => {
    if (e.key === "Enter") submitCode();
});

// ==========================
// üî• IMPORT EXCEL TRA NHI·ªÄU M√É
// ==========================
async function importExcel() {
    const fileInput = document.getElementById("excelFile");
    if (!fileInput.files.length) return alert("Ch∆∞a ch·ªçn file!");

    const reader = new FileReader();
    reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let total = rows.length;
        let done = 0;

        for (let r of rows) {
            let code = r[0];
            if (!code) continue;

            document.getElementById("manualCode").value = code;
            await submitCode();

            done++;
            document.getElementById("progress").innerText =
                `ƒêang tra: ${done}/${total} (${Math.round(done*100/total)}%)`;

            await new Promise(r => setTimeout(r, 300));
        }

        document.getElementById("progress").innerText = "‚úÖ Ho√†n t·∫•t import!";
    };

    reader.readAsArrayBuffer(fileInput.files[0]);
}

// ==========================
// üî• XU·∫§T EXCEL ƒê√öNG TH·ª® T·ª∞
// ==========================
function exportExcel() {
    const table = document.getElementById("result-table");
    if (table.rows.length <= 1) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu!");

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(table);

    XLSX.utils.book_append_sheet(wb, ws, "DATA");
    XLSX.writeFile(wb, "scan_results.xlsx");
}
</script>

</body>
</html>
